<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk's Rock Paper and Scissor Game</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="assets/js/index.js" defer></script>

</head>

<body>
    <div class="main-container">
        <h1>Welcome to Kirk's <br> Rock Paper and Scissor Game</h1>

        <div class="round-container">
            <h2><span id="round-number">Pick an option to start the game!</span></h2>
        </div>

        <div class="score">
            <p><b>Player:</b> <span id="player-score">0</span></p>
            <p><b>Computer:</b> <span id="computer-score">0</span></p>
        </div>

        <div class="game-container">
            <div class="choice">
                <i class="fa-solid fa-question" id="human-choice"></i>
                <h3>Player Choice</h3>
            </div>

            <h3>VS</h3>

            <div class="choice">
                <i class="fa-solid fa-question" id="computer-choice"></i>
                <h3>Computer Choice</h3>
            </div>
        </div>

        <span id="result"></span>

        <div class="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
</body>

</html>
